<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Dinámico</title>
    <style>
        /* Estilos para la cuadrícula */
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            border: 1px solid #ccc;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .taxi { background-color: red; color: white; text-align: center; }
        .cliente { background-color: yellow; color: white; text-align: center; }
        .destino { background-color: darkblue; color: white; text-align: center; }
    </style>
</head>
<body>
    <h1>Mapa Dinámico</h1>
    <div id="mapa" class="grid"></div>

    <script>
        const mapa = document.getElementById('mapa');
        const totalCeldas = 20 * 20;

        // Crear la cuadrícula una sola vez
        function crearCuadricula() {
            mapa.innerHTML = ''; // Limpia cualquier contenido previo
            for (let i = 0; i < totalCeldas; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i; // Asigna un índice para facilitar el acceso
                mapa.appendChild(cell);
            }
        }

        // Función para obtener datos del backend
        async function cargarDatosMapa() {
            try {
                const response = await fetch('http://localhost:5000/api/mapa');
                const datos = await response.json();
                dibujarDatos(datos);
            } catch (error) {
                console.error("Error al obtener los datos del mapa:", error);
            }
        }

        // Función para dibujar datos en el mapa
        function dibujarDatos(datos) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.className = 'cell'; // Reiniciar las clases
                cell.textContent = '';   // Limpiar el contenido
            });

            datos.forEach(item => {
                const index = item.y * 20 + item.x; // Calcula la posición
                const cell = cells[index];
                if (cell) {
                    if (item.tipo === "taxi") {
                        cell.classList.add('taxi');
                        cell.textContent = `${item.id}`;
                    } else if (item.tipo === "cliente") {
                        cell.classList.add('cliente');
                        cell.textContent = `${item.id}`;
                    } else if (item.tipo === "destino") {
                        cell.classList.add('destino');
                        cell.textContent = `${item.nombre}`;
                    }
                }
            });
        }

        // Actualizar el mapa cada 0.5 segundos
        function iniciarActualizacion() {
            crearCuadricula(); // Crear la cuadrícula al iniciar
            cargarDatosMapa(); // Cargar los datos iniciales
            setInterval(cargarDatosMapa, 500); // Actualizar cada 500 ms
        }

        // Iniciar actualización
        iniciarActualizacion();
    </script>
</body>
</html>
